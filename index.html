<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator"></input>
                    <input type="button" value="Del" onclick="Display.value = ' ' " class="deleteresult"></input>
                    <input type="button" value="." onclick="display.value += '.' " class="operator"></input>
                    <input type="button" value="/" onclick="display.value += '/' " class="operator"></input>
                </div>
                <div>
                    
                    <input type="button" value="7" onclick="display.value += '7' " ></input>
                    <input type="button" value="8" onclick="display.value += '8' "></input>
                    <input type="button" value="9" onclick="display.value += '9' "></input>
                    <input type="button" value="*" onclick="display.value += '*' " class="operator"></input>
                </div>
                <div>
                    
                    <input type="button" value="4" onclick="display.value += '4' "></input>
                    <input type="button" value="5" onclick="display.value += '5' "></input>
                    <input type="button" value="6" onclick="display.value += '6' "></input>
                    <input type="button" value="-" onclick="display.value += '-' " class="operator"></input>
                </div>
                <div>
                    
                    <input type="button" value="1" onclick="display.value += '1' "></input>
                    <input type="button" value="2" onclick="display.value += '2' "></input>
                    <input type="button" value="3" onclick="display.value += '3' "></input>
                    <input type="button" value="+" onclick="display.value += '+' " class="operator"></input>
                </div>
                <div>
                    
                    <input type="button" value="00" onclick="display.value += '00' "></input>
                    <input type="button" value="0" onclick="display.value += '0' "></input>
                    <input type="button" value="=" onclick="Display.value = eval(display.value)" class="equal"></input>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
